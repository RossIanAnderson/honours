<div class="questionnaire-content">
	<div class="questionnaire-header">
		<h3>Use Quality</h3>

	</div>
	<div class="questionnaire-selections">
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Valuable</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statementSeven">
			<span class="questionnaire-selection-label negative">Inferior</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Exciting</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statementEight">
			<span class="questionnaire-selection-label negative">Boring</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Interesting</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statementNine">
			<span class="questionnaire-selection-label negative">Not Interesting</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Motivating</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statementTen">

	</div>
</div>
