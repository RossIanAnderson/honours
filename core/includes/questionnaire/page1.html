<div class="questionnaire-content">
	<div class="questionnaire-header">
		<h3>Attractiveness</h3>
		<p>Make a selection on the following options with regards to how attractive you find the application.</p>
	</div>
	<div class="questionnaire-selections">
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Enjoyable</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statement1">
			<span class="questionnaire-selection-label negative">Annoying</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Good</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statement2">
			<span class="questionnaire-selection-label negative">Bad</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Pleasing</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statement3">
			<span class="questionnaire-selection-label negative">Unlikable</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Pleasant</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statement4">
			<span class="questionnaire-selection-label negative">Unpleasant</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Attractive</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statement5">
			<span class="questionnaire-selection-label negative">Unattractive</span>
		</div>
		<div class="questionnaire-selection clear">
			<span class="questionnaire-selection-label positive">Friendly</span>
			<input type="range" min="0" max="70" step="1" value="35" data-name="statement6">
			<span class="questionnaire-selection-label negative">Unfriendly</span>
		</div>
	</div>
</div>
